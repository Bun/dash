style: css/theme-dark.css
---

# Customizing properties with scripts:
- element: div
  class: tiles
  children:
    - entity: sensor.date
      display: '{{custom}}'
      script: |
        var date = parseDate(vars.state);
        vars.custom = replace(date.getDay(), {
          0: "Sunday",
          1: "Monday",
          2: "Tuesday",
          3: "Wednesday",
          4: "Thursday",
          5: "Friday",
          6: "Saturday"
        });
    - entity: sun.sun
      display: '{{custom}}'
      script: |
        vars.custom = replace(vars.state, {
          "above_horizon": "Day",
          "below_horizon": "Night"
        });

    # Rendered once
    - element: button
      display: '{{ua}}'
      style: 'font-size: 11px'
      script: |
        vars.ua = navigator.userAgent;


# State-text color example
- element: div
  class: tiles
  children:
    - entity: group.all_lights
      display: 'Lights are <span class="state-text">{{state}}</span>'

    - entity: group.all_automations
      class: state-tile
      display: 'Automations are <span class="state-text">{{state}}</span>'

    - element: div

    - element: button
      children:
        - entity: sensor.dark_sky_wind_speed
          style: 'font-size: 90%'
          display: '{{state}} {{attributes.unit_of_measurement}}'
          element: div
        - entity: sensor.dark_sky_wind_bearing
          element: div
          script: |
            vars.rotation = (vars.state - 180) || 0;
          display: |
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80">
              <path d="M32,64 L40,16 L48,64 L40,52 Z" stroke="black" fill="brown" transform="rotate({{rotation}} 40 40)"/>
            </svg>

