style: css/theme-dark.css
---

# Customizing properties with scripts:
- element: div
  class: tiles
  children:
    - entity: sensor.date
      display: '{{custom}}'
      script: >
        var date = parseDate(vars.state);
        vars.custom = replace(date.getDay(), {
          1: "Monday",
          2: "Tuesday",
          3: "Wednesday",
          4: "Thursday",
          5: "Friday",
          6: "Saturday",
          7: "Sunday"
        });
    - entity: sun.sun
      display: '{{custom}}'
      script: >
        vars.custom = replace(vars.state, {
          "above_horizon": "Day",
          "below_horizon": "Night"
        });

# State-text color example
- element: div
  class: tiles
  children:
    - entity: group.all_lights
      display: 'Lights are <span class="state-text">{{state}}</span>'

    - entity: group.all_automations
      class: state-tile
      display: 'Automations are <span class="state-text">{{state}}</span>'

    - element: div

    - entity: sensor.dark_sky_wind_bearing
      display: |
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
          <path d="M40,80 L50,20 L60,80 L50,65 Z" stroke="black" fill="brown" transform="rotate({{state}} 50 50)"/>
        </svg>

